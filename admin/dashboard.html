<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudia Career Bot - Admin Dashboard</title>
  <link rel="stylesheet" href="/admin/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>Saudia Career Bot - Admin Dashboard</h1>
    </header>
    
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Conversations</h3>
        <p id="total-conversations">Loading...</p>
      </div>
      <div class="stat-card">
        <h3>Last 7 Days</h3>
        <p id="conversations-last-week">Loading...</p>
      </div>
      <div class="stat-card">
        <h3>Language Distribution</h3>
        <canvas id="language-chart"></canvas>
      </div>
      <div class="stat-card wide">
        <h3>Daily Conversations</h3>
        <canvas id="daily-chart"></canvas>
      </div>
    </div>
    
    <div class="search-container">
      <h2>Conversation Logs</h2>
      <div class="filters">
        <input type="text" id="search" placeholder="Search conversations...">
        <select id="language-filter">
          <option value="">All Languages</option>
          <option value="en">English</option>
          <option value="ar">Arabic</option>
        </select>
        <input type="date" id="start-date">
        <input type="date" id="end-date">
        <button id="search-btn">Search</button>
      </div>
    </div>
    
    <div class="logs-container">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Language</th>
            <th>User Message</th>
            <th>Bot Response</th>
          </tr>
        </thead>
        <tbody id="logs-table-body">
          <!-- Logs will be inserted here -->
        </tbody>
      </table>
      
      <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" disabled>Next</button>
      </div>
    </div>
  </div>
  
  <script src="/admin/js/dashboard.js"></script>
</body>
</html>
